<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">0.00</div>
        <div class="button-wrapper">
            <div class="button-row">
                <button class="btn function">AC</button>
                <button class="btn function">DEL</button>
                <button class="btn function">%</button>
                <button class="btn operation">/</button>
            </div>
            <div class="button-row">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operation">*</button>
            </div>
            <div class="button-row">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operation">-</button>
            </div>
            <div class="button-row">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operation">+</button>
            </div>
            <div class="button-row">
                <button class="btn btn-zero number">0</button>
                <!-- <button class="btn number">,</button> -->
                <button class="btn operation">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
